<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial; background-color: #f0f8ff; text-align: center; }
        h1 { color: #003366; }
        input { padding: 5px; font-size: 16px; }
        button { padding: 5px 10px; font-size: 16px; background-color: #007ACC; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005A99; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; color: #003366; }
    </style>
</head>
<body>
    <h1>Movie Recommender</h1>
    <input type="number" id="user_id" placeholder="Enter User ID">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <h2>Recommendations:</h2>
    <ul id="recommendations"></ul>

    <script>
        async function getRecommendations() {
            const userId = document.getElementById("user_id").value;
            const response = await fetch("/recommend", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId })
            });
            const data = await response.json();
            const ul = document.getElementById("recommendations");
            ul.innerHTML = "";
            if (data.recommendations.length === 0) {
                ul.innerHTML = "<li>No recommendations found</li>";
            } else {
                data.recommendations.forEach(title => {
                    const li = document.createElement("li");
                    li.textContent = title;
                    ul.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
